[lacheck]
debian = lacheck
files = *.tex
types = text/x-tex
command = lacheck {files}

[lintex]
debian = lintex
files = *.aux *.bbl *.blg *.dvi *.idx *.ilg *.ind *.lof *.log *.lot *.nav *.out *.pdf *.ps *.snm *.thm *.toc *.toc.old *.synctex.gz *.xyc
command = lintex -r -o -p

[chktex]
debian = chktex
files = *.tex
types = text/x-tex
command = chktex --quiet {files}

